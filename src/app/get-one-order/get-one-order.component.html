<div class="mainDiv">
  <div class="container">
    <div *ngIf="oneOrderData==null">
      <div class="col-md-12 text-center">
        <img src="../../assets/images/order history/item_nos.png" class="img-fluid py-3" alt="">
        <h1 class="noOrderText">NO ORDER WITH THIS ID</h1>
      </div>

    </div>

    <div *ngIf='oneOrderData!=null'>
      <div class="d-flex row justify-content-between w-100 ">


        <div class="col-sm-12 col-md-3 col-lg-3 border-black border rounded my-auto mr-1 py-3 ">
          <div>
            <a *ngIf="globalStatus=='done'" [routerLink]="['/GetOnePharmacy',pharmacyData._id]">
              <div class=" justify-content-between  ">
                <div class="card-header">accepted by:</div>
                <img class="img-fluid img w-50 h-50 center rounded-circle" *ngIf="pharmacyData.logo!=null"
                  src="{{pharmacyData.logo}}" alt="{{pharmacyData.name}} logo">
                <img class="img-fluid img w-50 h-50 center rounded-circle" *ngIf="pharmacyData.logo==null"
                  src="../../assets/images/getAllPharmacies/6686e7a77f36f814819125b0d81b9ffa.png"
                  alt="{{pharmacyData.name}} logo">
                <h3 class="mx-1 text-center numberandDate">{{pharmacyData.name}}</h3>
                <div *ngFor="let phone of pharmacyData.phones ; index as i;">
                  <h4 class="mx-1 text-center numberandDate">{{phone}}</h4>
                </div>
                <h4 class="mx-1 text-center numberandDate">{{pharmacyData.locationAsAddress}}</h4>
                <!-- <div id="map" class="bg-dark center" style="width: 25rem; height: 25rem;"></div> -->
              </div>
            </a>

            <div *ngIf="globalStatus=='canceled'" class=" justify-content-center text-center my-auto  ">

              <h5 class="pt-2 my-auto mx-auto">this Order Was canceled</h5>

            </div>

          </div>

        </div>

        <div class=" col-sm-12 col-md-8 col-lg-8 border-black border rounded mt-5 py-3">
          <div class="card-header">Order Details:</div>
          <div class=" d-flex justify-content-between  ">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <h6 class=" text-center numberandDate"><strong>Date:</strong> {{orderDate}} <br> <strong>Time:</strong>
                {{orderTime}}</h6>
              <h4 *ngIf="globalStatus=='done'" class=" text-center numberandDate">Done</h4>
              <h4 *ngIf="globalStatus=='canceled'" class=" text-center numberandDate">Canceled</h4>
              <div class="card-body border border-black p-1 mb-3">
                <p class="p-0">{{orderByTexting}}</p>
              </div>

              <!-- <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div> -->
              <div *ngIf='rate'>
                <ngb-rating [rate]="rate" class="star"></ngb-rating>
              </div>

              <div *ngIf='!rate'>
                <ngb-rating [(rate)]="currentRate" class="star" (rateChange)="updateRating()"></ngb-rating>
              </div> 
              </div>



              <div class="col-sm-8 col-md-8 col-lg-8 justify-content-end">
                <img class="img-fluid" *ngIf="orderByPhoto!=null" src="{{orderByPhoto}}" alt="">
                <img class="img-fluid" *ngIf="orderByPhoto==null"
                  src="../../assets/images/getAllPharmacies/6686e7a77f36f814819125b0d81b9ffa.png" alt="">
              </div>

            </div>

          </div>

        </div>




      </div>
    </div>
