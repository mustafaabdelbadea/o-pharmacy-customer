






<div class="container signContent mt-5 ">
  <div class="col-md-12 ">
    
    <img src="../../assets/images/forgot-password-concept-illustration_114360-1123.jpg" class="shadow-lg w-50 signimg float-left" alt="">
    <div class="w-50 float-right shadow-lg">
      <div class=" align-self-center  border contentContainer shadow-lg bg-white">

            <div class="container m-auto signForm pb-5">
              <h1 class="text-center py-4">Reset Password </h1>
              <p>Strong password required. Enter 8 or more characters. Do not include common words or names. Combine uppercase letters, lowercase letters, numbers, and symbols.</p>
              <form [formGroup]='ResetForm' class="w-100 container m-auto py-5 " (ngSubmit)='ResetPass()'>
                <label for="password">Password</label>
                <input type="password" id="password" formControlName='password' name="password" placeholder="************">
                <label for="password">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName='confirmPassword' name="confirmPassword" placeholder="************">
                <div *ngIf="isInvalidData" class="alert alert-danger border rounded-0" role="alert">
                  {{responseMessage}}
                </div>
       
        
                <button type="submit" [disabled]='ResetForm.invalid' class="float-right"><span *ngIf="!isClicked">Reset</span><span *ngIf="isClicked">Waiting....</span></button>
             
              
                
          </form>
          
            </div>
          
          </div>    </div>
  </div>
</div>
