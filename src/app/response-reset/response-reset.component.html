
<div class="w-50 m-auto mt-5  ">
    <h2 class="text-center pt-3">Reset Password </h2>
  <form [formGroup]='ResetForm' class="w-100 container m-auto py-5" (ngSubmit)='ResetPass()'>
     
        <div class="form-group">
          <label class='label-color'for="">Password</label>
          <input formControlName='password' type="password" class="form-control">
          <div *ngIf="ResetForm.controls.password.invalid&&ResetForm.controls.password.touched "  class="alert alert-danger mt-2"> Password not vaild at least one uppercase letter and number and six letters</div>
        </div>
        <div class="form-group">
            <label class='label-color'for="">Confirm Password</label>
            <input formControlName='confirmPassword' type="password" class="form-control">
            <div *ngIf="ResetForm.controls.confirmPassword.invalid&&ResetForm.controls.confirmPassword.touched "  class="alert alert-danger mt-2"> Password not vaild at least one uppercase letter and number and six letters</div>
          </div>
          
        <button [disabled]='ResetForm.invalid' class="btn btn-primary float-right " type="submit">Reset</button>
        
  </form>
  </div>
