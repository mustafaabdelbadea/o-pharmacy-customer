
<div class="w-50 m-auto mt-5  loginsc align-self-center">
    <h1 class="text-center pt-3 ">Sign  In </h1>
  <form [formGroup]='signinForm' class="w-100 container m-auto py-5" (ngSubmit)='signIn()'>
        <div class="form-group">
          <label class='label-color'for="">Email</label>
          <input formControlName='email' type="email" class="form-control">
          <div *ngIf="signinForm.controls.email.invalid&&signinForm.controls.email.touched "  class="alert alert-danger mt-2"> Email not vaild</div>
        </div>
        <div class="form-group">
          <label class='label-color'for="">Password</label>
          <input formControlName='password' type="password" class="form-control">
          <div *ngIf="signinForm.controls.password.invalid&&signinForm.controls.password.touched "  class="alert alert-danger mt-2"> Password not vaild</div>
        </div>
        <a routerLink='/signup'>Don't have account? , Register</a>
        <button [disabled]='signinForm.invalid' class="btn btn-primary float-right " type="submit">Sign In</button>
        
  </form>
  </div>
